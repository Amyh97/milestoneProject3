{% extends 'base.html' %}
{% block content %}
<div class="row">
    <form action="{{url_for('add_recipe')}}" method="POST" class="col s12">
        <input type="text" id="name" name="name" required placeholder="Recipe name...">
        <label for="cuisine">Choose type of cuisine:</label>
        <select name="cuisine" id="cuisine" required>
            <option value="mediterranean">Mediterranean</option>
            <option value="english">English</option>
            <option value="indian">Indian</option>
            <option value="chinese">Chinese</option>
            <option value="mexican">Mexican</option>
            <option value="american">American</option>
            <option value="italian">Italian</option>
        </select>
        <label for="protein">Choose type of protein:</label>
        <select name="protein" id="protein" required>
            <option value="fish">Fish</option>
            <option value="poultry">Poultry</option>
            <option value="beef">Beef</option>
            <option value="pork">Pork</option>
            <option value="lamb">Lamb</option>
            <option value="other">Other</option>
            <option value="none">None</option>
        </select>
        <label for="carbs">Choose source of carbs:</label>
        <select name="carbs" id="carbs" required>
            <option value="rice">Rice</option>
            <option value="pasta">Pasta</option>
            <option value="potato">Potato</option>
            <option value="bread">Bread</option>
            <option value="grain">Grains/Pulps</option>
            <option value="none">None</option>
        </select>
        <label for="diet">Dietary requirements</label>
        <select name="diet" id="diet" required>
            <option value="vegetarian">Vegetarian</option>
            <option value="vegan">Vegan</option>
            <option value="none">None</option>
        </select>
        <label for="allergies">Any allergens?</label>
        <select name="allergies" id="allergies" required>
            <option value="gluten">Gluten</option>
            <option value="lactose">Lactose</option>
            <option value="egg">Egg</option>
            <option value="nuts">Nuts</option>
            <option value="shellfish">Shellfish</option>
            <option value="wheat">Wheat</option>
            <option value="soy">Soy</option>
            <option value="gelatine">Gelatine</option>
            <option value="none">None</option>
        </select>
        <label for="ingredients">Ingredient list:</label>
        <textarea name="ingredients" id="ingredients" cols="30" rows="10" required></textarea>
        <label for="method">Method:</label>
        <textarea name="method" id="method" cols="30" rows="10" required></textarea>
        <label for="notes">Notes:</label>
        <textarea name="notes" id="notes" cols="30" rows="10"></textarea>
        <button type="submit">Submit</button>
    </form>
</div>
{% endblock %}
