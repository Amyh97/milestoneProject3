{% extends "base.html" %}
{% block content %}
    <button class="btn my-btn"><a href="{{url_for(('browse_recipes'))}}">Back</a></button>
    <div class="row">
        {% for x in recipes %}
        <div class="col-md-3">
            <h3> {{x.name}}</h3>
            <p>{{x.notes}}</p>
            <p>Contains: {{x.allergies}}</p>
            <button class="btn my-btn view">View</button>
        </div>
        {% endfor %}
    </div>
{% endblock %}
