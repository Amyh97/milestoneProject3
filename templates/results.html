{% extends "base.html" %}
{% block content %}
    <button class="btn my-btn"><a href="{{url_for(('browse_recipes'))}}">Back</a></button>
    <div class="row">
    {% for recipe in recipes %}
    <div class="col-md-3">
        <h3> {{recipe.name}}</h3>
        <p>{{recipe.notes}}</p>
    </div>
    {% endfor %}

{% endblock %}
