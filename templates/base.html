<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
<link rel="stylesheet" href="static/css/style.css">
<title>Home Cooking</title>
</head>
<body>
    <header>
        <div class="row no-gutters">
            <div class="col-md-3 logo">
            <a href="{{url_for('browse_recipes')}}"><img src="static/images/logo.png"></a>
            </div>    
            <div class="col-md-6">
                <h1>Home Cooking <span><h4>...from our kitchen to yours</h4></span> </h1>
            </div>
            <div class="col-md-3">
            <button class="btn my-btn"><a href="{{url_for('add_recipe')}}">Add</a></button> 
            <button class="btn my-btn"><a href="{{url_for('browse_recipes')}}">Browse</a></button> 
            <button class="btn my-btn"><a href="{{url_for('search_recipes')}}">Search</a></button>            
            </div>
        </div>
     </header>
    <section>
        <div class="container">
            {% block content %}

            {% endblock %}
        </div>
    </section>
    <footer>
    <p>Created my free logo at <a href="LogoMakr.com" targe ="_blank"> LogoMakr.com</a></p>
    </footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
